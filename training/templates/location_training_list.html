{% extends "base.html" %}

{% block content %}
<h1> Alunos </h1>
<div class="row">
    <div class="col-md-6">
        <a href="{% url 'location_training_create' %}"><button class="btn btn-outline-warning">Nova local de treinos</button></a>
    </div>
</div>
<div class="m-3"></div>
<div class="table-responsive">
    <table class="table table-striped table-bordered text-center">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for location in locations %}
            <tr>
                <td>{{location.name}}</td>
                <div>
                    <td>
                        <a href="{% url 'location_training_detail' location.id %}" class="p-2"><i class="bi bi-eye bg-info p-1 text-dark rounded"></i></a>
                        <a href="{% url 'location_training_update' location.id %}"><i class="bi bi-pencil bg-warning p-1 text-dark rounded"></i></a>
                        <a href="{% url 'location_training_delete' location.id %}" class="p-2">
                            <i class="bi bi-archive-fill p-1 bg-danger text-light rounded"></i>
                        </a>
                    </td>
                </div>
            </tr>
            <tr>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% include 'components/_pagination.html' %}
{% endblock %}
