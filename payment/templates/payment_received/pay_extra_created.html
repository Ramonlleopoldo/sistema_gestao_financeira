{% extends "base.html" %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <div class="container">
        <h3>Registrar pagamento extra</h3>
        <div class=" border p-3 container">
            <div class="mb-3"></div>
            <form method="post" class="position-relative">
                {% csrf_token %}
                {{form.as_p}}
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn border p-2 mt-3">Salvar</button>
                    <a href="{% url 'payment_pending_list' %}" class="btn border p-2 mt-3">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
