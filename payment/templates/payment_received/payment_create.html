{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 500px;">
    <h3>Novo Pagamento</h3>
    <div class=" border p-3 container">
        <h3> {{ student.name }}</h3>
        <span>Saldo devedor: {{student.value_discount|floatformat:2}} </span>
        <div class="mb-3"></div>
        <form method="post" class="position-relative">
            {% csrf_token %}
            {{form.as_p}}
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn border p-2 mt-3">Salvar</button>
                <a href="{% url 'payment_pending_list' %}" class="btn border p-2 mt-3">Voltar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
